{% include "header.html" with subtitle="Data set" datatable="true" %}

<div class="content">

  <div class="title">

    <div class="toggle-nav">
      <i class="material-icons">chevron_right</i>
    </div>

    <i class="material-icons">list</i> Dataset : {{ metadata.2 }}

  </div>

  <div class="sub-content">

      <div id="overlay"></div>

      <div class="actions">
        <a href="interactions?id={{metadata.0}}"><i class="material-icons">bubble_chart</i>Visualize interactions</a>
        <a href="#"><i class="material-icons">graphic_eq</i>View processed data</a>
      </div>

      <table class="list ds">
        <thead>
        <tr class="top">
          <th>Content</th>
          <th>Author</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
          {% for tweet in data %}
        <tr>
          <td class="text"><a target="_BLANK" href="https://twitter.com/{{ tweet.4 }}/status/{{ tweet.2 }}">{{ tweet.1 }}</a></td>
          <td class="alias"><a target="_BLANK" href="https://twitter.com/intent/user?user_id={{ tweet.4 }}">@{{ tweet.3 }}</a></td>
          <td class="date">{{ tweet.5 }}</td>
        </tr>
          {% endfor %}
        </tbody>
      </table>

  </div>

</div>

</div>

<script>
    window.$('.list').DataTable({
          responsive: true,
          "order": [],
          "pageLength": 50
      });
</script>

</body>
</html>
