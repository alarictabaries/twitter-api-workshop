<!DOCTYPE html>
<html lang="fr">
<head>

    {% load static %}

    <meta charset="utf-8">
    <title>Workshop : {{subtitle}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static "twitter-workshop/images/favicon.png" %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,600" rel="stylesheet">

    <script src="{% static "twitter-workshop/libraries/jquery-3.3.1.min.js" %}" type="text/javascript"></script>

    <script src="{% static "twitter-workshop/scripts/dashboard.js" %}" type="text/javascript"></script>

    {% block datatable %}
        {% if datatable %}
            <link href="{% static "twitter-workshop/libraries/datatables/jquery.dataTables.min.css" %}" rel="stylesheet">
            <script src="{% static "twitter-workshop/libraries/datatables/jquery.dataTables.min.js" %}" type="text/javascript"></script>
        {% endif %}
    {% endblock %}

    {% block d3js %}
        {% if d3js %}
            <link rel="stylesheet" type="text/css" href="{% static "twitter-workshop/styles/d3js/interactions.css" %}">
            <script src="{% static "twitter-workshop/libraries/d3.v4.min.js" %}"></script>
            <script src="{% static "twitter-workshop/scripts/d3js/interactions_brush.js" %}" type="text/javascript"></script>
            <script src="{% static "twitter-workshop/scripts/d3js/interactions_graph.js" %}" type="text/javascript"></script>
    {% endif %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static "twitter-workshop/styles/normalize.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "twitter-workshop/styles/dashboard.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "twitter-workshop/styles/elements.css" %}">

</head>
<body>

<div class="wrapper">

    <div class="sidebar">

        <header></header>

        <div class="spacer"></div>

        <ul class="nav">
            <li>
                <a href="/"><i class="material-icons">home</i><span>Home</span></a>
            </li>
            <li>
                <a href="query"><i class="material-icons">search</i><span>Create a query</span></a>
            </li>
            <li>
                <a href="database"><i class="material-icons">list</i><span>Query data base</span></a>
            </li>
        </ul>

    </div>
